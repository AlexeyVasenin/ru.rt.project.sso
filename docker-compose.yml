version: '3.8'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    env_file:
      - .env
    restart: on-failure:1
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      sso-net: { aliases: [app.sso-net] }

  db:
    image: 'postgres:latest'
    container_name: db
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      sso-net: { aliases: [db.sso-net] }

  keycloak:
    image: 'jboss/keycloak'
    container_name: keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: db
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: 123
    ports:
      - 8180:8180
    depends_on:
      - db
    networks:
      sso-net: { aliases: [ keycloak.sso-net ] }

networks:
  sso-net:
    driver: bridge