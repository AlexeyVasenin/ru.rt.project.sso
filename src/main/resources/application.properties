spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.datasource.url=jdbc:postgresql://db:5432/sso
spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver

# keycloak config
keycloak.auth-server-url=http://keycloak:8180/auth
keycloak.realm=sso_realm
keycloak.resource=sso_client
keycloak.public-client=true
keycloak.principal-attribute=preferred_username

# keycloak constraints (no spring security yet)
keycloak.security-constraints[0].authRoles[0]=user
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/users/*