<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Account page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/navbar-top-fixed.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Cinema microservice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/subscribe}">Подписка</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${principal}">
                    <a class="nav-link active" href="#" th:href="@{/account}">Аккаунт</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${principal}" class="nav-link" href="#" th:href="@{/account}">Вход</a>
                    <a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
                       th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item">
                    <form action="logout" method="post" th:if="${principal}">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button class="nav-link">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded" id="content" style="width:60%; margin:0 auto;">

        <h2 align="center" style="color:dodgerblue;margin-top: 90px;">Данные аккаунта</h2>

        <div id="table-attr">
            <table align="center">
                <tr>
                    <th style="text-align:center;">Attributes</th>
                    <th style="text-align:center;">Value</th>
                </tr>
                <tr>
                    <td style="text-align:center;">Username</td>
                    <td style="text-align:center;"><span
                            th:text="${user.getPreferredUsername()}"> preferred_username </span></td>
                    <!--<span sec:authentication="name">preferred_username</span>-->
                </tr>
                <tr>
                    <td style="text-align:center;">Name</td>
                    <td style="text-align:center;"><span th:text="${user.getFullName()}"> Name </span></td>
                </tr>
                <tr>
                    <td style="text-align:center;">Email</td>
                    <td style="text-align:center;"><span th:text="${user.getEmail()}"> Email </span></td>
                </tr>

                <tr>
                    <td style="text-align:center;">Birth Date</td>
                    <td style="text-align:center;"><span th:text="${user.getBirthdate()}"> Birth Date </span></td>
                </tr>

                <tr>
                    <td style="text-align:center;">Roles</td>
                    <td style="text-align:center;"><span th:text="${authorities}"> authorities </span></td>
                </tr>

            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
