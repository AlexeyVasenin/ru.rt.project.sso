<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Cinema microservice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="fstNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subscribe}">Подписка</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="sndNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${principal}">
                    <a class="nav-link" th:href="@{/account}">Аккаунт</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${principal}" class="nav-link" th:href="@{/account}">Вход</a>
                    <a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
                       th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="row mb-3">
            <a th:href="@{/}">Вернуться на главную</a>
        </div>
        <div class="row justify-content-center mb-3">
            <iframe th:src="@{'https://www.youtube.com/embed/' + ${movie.youtubeCode} + '?vq=hd1080&autoplay=1&rel=0&iv_load_policy=3'}"
                    width="1280" height="720" frameborder="0"></iframe>
        </div>
        <div class="row mb-3">
            <h1><span class="movie-title" th:text="@{${movie.title} + ' (' + ${movie.creationYear} + ')'}">Название фильма и год создания</span>
            </h1>
            <p><i><span th:text="${movie.description}">Описание фильма</span></i></p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-success" disabled>
                Смотреть онлайн
            </button>
            <button sec:authorize="hasRole('ROLE_WRITE_REVIEWS')" class="btn btn-lg btn-success" disabled>
                Написать рецензию
            </button>
        </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021 Cinema Service by AUTH3
    </footer>
</main>

</body>
</html>
