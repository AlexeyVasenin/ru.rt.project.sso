<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="bg-light mb-4 p-2 rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold service-h1">AUTH3 Cinema Service Administrator Page</h1>
        </div>
    </div>

    <!-- таким же образом будут добавлены новые формы для администратора (например, удаление роли у конкретного юзера) -->
    <div class="bg-light p-5 rounded">
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="row">
                        <label class="fs-3 mb-3" for="newRoleInput">Добавить новую роль на сервис</label>
                        <input class="form-control form-control-lg mb-3" type="text" placeholder="Новая роль" id="newRoleInput">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary" type="submit" disabled>Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
