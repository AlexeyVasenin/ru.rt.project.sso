<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Cinema microservice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="fstNavbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/subscribe}">Подписка</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="sndNavbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:if="${principal}">
                        <a class="nav-link" th:href="@{/account}">Аккаунт</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a th:unless="${principal}" class="nav-link" th:href="@{/account}">Вход</a>
                        <a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
                           th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<main class="container">

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Cinema SERVICE by AUTH3</h1>
            <p class="fs-4">Фильмы, сериалы, аниме...</p>
        </div>
    </div>

    <div class="px-5 pt-5 py-5 mb-4 bg-light rounded">
        <div class="mb-4">
            <h1>Смотри любимые фильмы уже сегодня!</h1>
        </div>
        <div th:fragment="movie-cards" class="row">
            <div th:each="movie : ${movies}" class="col-4 pt-2 pb-2">
                <div class="card movie-card">
                    <img class="card-img-top" th:src="@{${movie.getPosterImageSrc()}}" alt="Movie card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${movie.title}">Название фильма</h3>
                        <p><span class="card-text" th:text="${movie.creationYear}">Год создания</span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/movies/' + ${movie.id}}" class="btn btn-lg btn-primary">Смотреть</a>
                            <div class="movie-rating-div">
                                <div class="movie-rating">
                                    Рейтинг: <span class="movie-rating-value" th:text="${#numbers.formatDecimal(movie.rating, 0, 1)}">Рейтинг</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
