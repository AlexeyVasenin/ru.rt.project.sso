<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="bg-light p-5 rounded" id="content" style="width:60%; margin:0 auto;">
        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h2 class="table">Данные аккаунта</h2>
                    <div class="table">
                        <table>
                            <tr>
                                <th>Attributes</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td><span th:text="${user.getPreferredUsername()}"> preferred_username </span></td>
                                <!--<span sec:authentication="name">preferred_username</span>-->
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td><span th:text="${user.getFullName()}"> Name </span></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><span th:text="${user.getEmail()}"> Email </span></td>
                            </tr>
                            <tr>
                                <td>Reviews</td>
                                <td><span th:text="${user.getClaim('reviews_count')}"> Reviews </span>
                                </td>
                            </tr>
                            <tr>
                                <td>Subscribe Active</td>
                                <td><span th:text="${user.getClaim('sub_active')}"> Subscribe Active </span>
                                </td>
                            </tr>
                            <tr sec:authorize="hasRole('ROLE_SUBSCRIBER')">
                                <td>Subscribe End</td>
                                <td><span th:text="${user.getClaim('sub_end')}"> Subscribe End </span>
                                </td>
                            </tr>
                            <tr sec:authorize="hasRole('ROLE_SUBSCRIBER')">
                                <td>Subscribe LVL</td>
                                <td><span th:text="${user.getClaim('sub_lvl')}"> Subscribe LVL </span>
                                </td>
                            </tr>
                            <tr>
                                <td>Roles</td>
                                <td><span th:text="${roles}"> roles </span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h2>Client Scopes</h2>
                    <div class="table">
                        <table>
                            <tr>
                                <td>Scopes</td>
                                <td><span th:text="${scopes}"> scopes </span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
