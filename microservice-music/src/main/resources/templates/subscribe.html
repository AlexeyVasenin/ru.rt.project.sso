<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Hip-Hop Music Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="p-2 px-5 py-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div th:if="${hasSubscriberRole}">
                <h1 class="display-5 fw-bold mb-2">Ваша подписка заканчивается <span th:text="${subscriptionEnd}">Дата окончания подписки</span></h1>
            </div>
            <div th:unless="${hasSubscriberRole}">
                <h1 class="display-5 fw-bold mb-3">Увы, у вас нет подписки...</h1>
                <p class="fs-4 mb-3">Подключите подписку и откройте доступ к миллиону хип-хоп песен и альбомов, ain't shit you know!</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg btn-success" disabled>Оформить подписку</button>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${hasSubscriberRole}" class="px-5 pt-5 py-5 mb-4 bg-light rounded">
        <div class="mb-4">
            <h1>Вам доступны полные треки по подписке!</h1>
        </div>
        <div th:insert="~{index :: song-boxes}"></div>
    </div>
</main>

<div th:insert="~{index :: music-player}"></div>

<script>
    $('body').on('mouseup', '.song-box', function (e) {
        const id = e.currentTarget.id;
        let elementsWithId = document.querySelectorAll("#" + id);
        document.getElementById("logo-music-player").setAttribute("src", elementsWithId[1].src);
        document.getElementById("title-music-player").innerHTML = elementsWithId[2].innerHTML;
        document.getElementById("musicians-music-player").innerHTML = elementsWithId[3].innerHTML;
        document.getElementById("duration-music-player").innerHTML = elementsWithId[4].innerHTML;
        $("#music-player-navbar").removeClass("invisible");
    });
</script>

</body>
</html>
