server:
  port: 8083
  servlet:
    context-path: /music

application:
  url: http://${APP_HOST}${server.servlet.context-path}

eureka:
  instance:
    hostname: ${EUREKA_HOST}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/eureka/

keycloak-client:
  server-url: http://keycloak-java-school.apps.okd.stage.digital.rt.ru/auth
  realm: sso_realm

spring:
  application:
    name: microservice-music
  security:
    oauth2:
      client:
        registration:
          microservice-music:
            provider: keycloak
            client-id: microservice-music
            client-secret: 72ede50c-2a17-414d-85a5-d70bf42925f3
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
            scope: openid
        provider:
          keycloak:
            authorization-uri: ${keycloak-client.server-url}/realms/${keycloak-client.realm}/protocol/openid-connect/auth
            token-uri: ${keycloak-client.server-url}/realms/${keycloak-client.realm}/protocol/openid-connect/token
            user-info-uri: ${keycloak-client.server-url}/realms/${keycloak-client.realm}/protocol/openid-connect/userinfo
            jwk-set-uri: ${keycloak-client.server-url}/realms/${keycloak-client.realm}/protocol/openid-connect/certs
            user-name-attribute: preferred_username

resource-server:
  api:
    url: http://${RESOURCE_HOST}/resource-server/api/music