plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

ext.moduleName = 'main_service'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {


    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // для настройки keycloak:
    implementation 'org.keycloak:keycloak-spring-boot-starter:13.0.1'
    // https://mvnrepository.com/artifact/org.keycloak.bom/keycloak-adapter-bom
    implementation group: 'org.keycloak.bom', name: 'keycloak-adapter-bom', version: '13.0.1', ext: 'pom'

    implementation 'org.keycloak:keycloak-admin-client:13.0.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-eureka-client
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'io.projectreactor.netty:reactor-netty'
    implementation 'org.springframework:spring-webflux'


}

test {
    useJUnitPlatform()
}
