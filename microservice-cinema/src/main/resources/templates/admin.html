<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Cinema microservice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="fstNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subscribe}">Подписка</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="sndNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${principal}">
                    <a class="nav-link" th:href="@{/account}">Аккаунт</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${principal}" class="nav-link" th:href="@{/account}">Вход</a>
                    <a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
                       th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light mb-4 p-2 rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold service-h1">AUTH3 Cinema Service Administrator Page</h1>
        </div>
    </div>

    <!-- таким же образом будут добавлены новые формы для администратора (например, удаление роли у конкретного юзера) -->
    <div class="bg-light p-5 rounded">
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="row">
                        <label class="fs-3 mb-3" for="newRoleInput">Добавить новую роль на сервис</label>
                        <input class="form-control form-control-lg mb-3" type="text" placeholder="Новая роль" id="newRoleInput">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary" type="submit" disabled>Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021 Cinema Service by AUTH3
    </footer>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
