<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Hip-Hop Music Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="px-5 py-5 pt-2 pb-2 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div class="row mb-4">
                <h1 class="display-5 fw-bold service-h1">Данные об аккаунте</h1>
            </div>
            <div class="row" th:each="info : ${userInfo}">
                <div class="col-3">
                    <p class="fs-4"><span th:text="${info.getKey()}"> Info key </span></p>
                </div>
                <div class="col-9">
                    <p class="fs-4"><span th:text="${info.getValue()}"> Info value </span></p>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{index :: footer}"></div>
</main>

<script th:src="@{/static/js/active.js}"></script>

</body>
</html>
