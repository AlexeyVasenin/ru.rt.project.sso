<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Cinema microservice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="fstNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subscribe}">Подписка</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="sndNavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${principal}">
                    <a class="nav-link active" th:href="@{/account}">Аккаунт</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${principal}" class="nav-link" th:href="@{/account}">Вход</a>
                    <a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
                       th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="px-5 py-5 pt-2 pb-2 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div class="row mb-4">
                <h1 class="display-5 fw-bold service-h1">Данные об аккаунте</h1>
            </div>
            <div class="row" th:each="info : ${userInfo}">
                <div class="col-3">
                    <p class="fs-4"><span th:text="${info.getKey()}"> Info key </span></p>
                </div>
                <div class="col-9">
                    <p class="fs-4"><span th:text="${info.getValue()}"> Info value </span></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021 Cinema Service by AUTH3
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
