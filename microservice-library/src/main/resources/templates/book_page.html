<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Library Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="row mb-3">
            <a th:href="@{/}">Вернуться на главную</a>
        </div>
        <div class="row justify-content-center mb-3">
            <img class="book-image" th:src="${book.imageSrc}" alt="Book image">
        </div>
        <div class="row mb-3">
            <h1><span class="book-title" th:text="@{${book.authorName} + '. ' + ${book.title}}">Автор и название книги</span></h1>
            <div class="mt-2">
                <p><b>Жанры: </b><span th:text="${book.genres}">Жанры</span></p>
            </div>
            <p><b>Объем: </b><span th:text="${book.volume}">Объем</span> с</p>
            <p><i><span th:text="${book.description}">Описание книги</span></i></p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-success" disabled>
                Читать онлайн
            </button>
        </div>
    </div>
</main>

</body>
</html>
