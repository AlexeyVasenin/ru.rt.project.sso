<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div th:unless="${#authorization.expression('hasRole(''SUBSCRIBER'')')}" class="bg-light p-5 rounded">
        <h1>Увы, у вас нет подписки...</h1>
        <p class="col-md-8 fs-4">Подключите подписку и откройте доступ к миллиону фильмов и сериалов в 4K 120 FPS!</p>
    </div>
    <div sec:authorize="hasRole('ROLE_SUBSCRIBER')" class="bg-light p-5 rounded">
        <h1>Вам доступны фильмы по подписке!</h1>
        <table>
            <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Дата премьеры</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${movies == null || movies.empty}">
                <td colspan="4">Фильмов нет!</td>
            </tr>
            <tr sec:authorize="hasRole('ROLE_SUBSCRIBER')" th:each="movie : ${movies}">
                <td><span th:text="${movie.id}"> ID </span></td>
                <td><span th:text="${movie.title}"> Название </span></td>
                <td><span th:text="${movie.creationYear}"> Дата премьеры </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
