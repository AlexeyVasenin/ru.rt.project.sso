version: '3.8'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      sso-net: { aliases: [app.sso-net] }

  db:
    image: 'postgres:latest'
    container_name: db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres
      - POSTGRES_DB=sso
    networks:
      sso-net: { aliases: [db.sso-net] }

  keycloak:
    image: 'jboss/keycloak'
    container_name: keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: db
      DB_DATABASE: sso
      DB_USER: compose-postgres
      DB_PASSWORD: compose-postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: 123
    ports:
      - 8180:8180
    depends_on:
      - db
    networks:
      sso-net: { aliases: [ keycloak.sso-net ] }

networks:
  sso-net:
    driver: bridge