<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Cinema Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="row mb-3">
            <a th:href="@{/}">Вернуться на главную</a>
        </div>
        <div class="row justify-content-center mb-3">
            <iframe th:src="@{'https://www.youtube.com/embed/' + ${movie.youtubeCode} + '?vq=hd1080&autoplay=1&rel=0&iv_load_policy=3'}"
                    width="1280" height="720" frameborder="0"></iframe>
        </div>
        <div class="row mb-3">
            <h1>
                <span class="movie-title" th:text="@{${movie.title} + ' (' + ${movie.creationYear} + ')'}">Название фильма и год создания</span>
            </h1>
            <p><i><span th:text="${movie.description}">Описание фильма</span></i></p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-success" disabled>
                Смотреть онлайн
            </button>
            <button sec:authorize="hasRole('ROLE_WRITE_REVIEWS')" class="btn btn-lg btn-success" disabled>
                Написать рецензию
            </button>
        </div>
    </div>
    <div th:insert="~{index :: footer}"></div>
</main>

<script th:src="@{/static/js/active.js}"></script>

</body>
</html>
