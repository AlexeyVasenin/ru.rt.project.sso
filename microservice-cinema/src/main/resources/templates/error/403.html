<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="AUTH3 Team">
	<title>AUTH3 Cinema Service</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Cinema Service</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="fstNavbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/}">Home</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse justify-content-end" id="sndNavbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a th:unless="${principal}" class="nav-link" th:href="@{/account}">Вход</a>
						<a action="logout" methods="post" th:if="${principal}" class="nav-link" href="#"
						   th:href="@{/logout}">Выйти</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<main class="container">

	<div class="p-5 mb-4 bg-light rounded-3">
		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">Извините, у вас нет прав для просмотра содержимого страницы(</h1>
			<p class="fs-4">Авторизуйтесь как администратор</p>
		</div>
	</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
