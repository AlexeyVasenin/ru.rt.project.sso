version: '3.8'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      sso-net: { aliases: [app.sso-net] }

  db:
    image: 'postgres:latest'
    container_name: db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres
      - POSTGRES_DB=sso
    networks:
      sso-net: { aliases: [db.sso-net] }

networks:
  sso-net:
    driver: bridge