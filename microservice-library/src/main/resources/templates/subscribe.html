<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AUTH3 Team">
    <title>AUTH3 Library Service</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{index :: navbar}"></div>

<main class="container">
    <div class="p-2 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div th:if="${hasSubscriberRole}">
                <h1 class="display-5 fw-bold mb-2 service-h1">Ваша подписка активна до <span th:text="${subscriptionEnd}">Дата окончания подписки</span></h1>
            </div>
            <div th:unless="${hasSubscriberRole}">
                <h1 class="display-5 fw-bold mb-3 service-h1">Увы, у вас нет подписки...</h1>
                <p class="fs-4 mb-3 service-p">Подключите подписку и откройте доступ к миллиону бестселлеров лучших авторов!</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg btn-success" disabled>Оформить подписку</button>
                </div>
            </div>
        </div>
    </div>

    <div class="px-5 pt-5 py-5 mb-4 bg-light rounded">
        <div th:if="${hasSubscriberRole}" class="mb-4">
            <h1>Вам доступны новые книги по подписке!</h1>
        </div>
        <div th:unless="${hasSubscriberRole}" class="mb-4">
            <h2>Без подписки можно читать не все доступные книги!</h2>
        </div>
        <div th:insert="~{index :: book-cards}"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
